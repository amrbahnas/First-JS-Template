<!DOCTYPE html>
<html lang="en">

<head>

    <!-- font awesome file -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- end setting box -->
    <div class="landing">

            <div class="logo">

            </div>
            <ul class="links">
